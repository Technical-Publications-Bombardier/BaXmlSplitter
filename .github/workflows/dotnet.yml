name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish BaXmlSplitter.csproj --configuration Release --output ./publish --runtime win-x64 --self-contained true
    - name: Zip the executable
      shell: pwsh
      run: |
        Get-ChildItem -Path ./publish -Include @('BaXmlSplitter.exe') -File -Recurse | Select-Object -First 1 | Compress-Archive -DestinationPath ./publish/BaXmlSplitter.zip -CompressionLevel Optimal -PassThru
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZUREAPPLICATIONID }}","clientSecret":"${{ secrets.AZUREAPPLICATIONSECRET }}","subscriptionId":"${{ secrets.AZURESUBSCRIPTIONID }}","tenantId":"${{ secrets.AZURETENANTID }}"}'
    - name: Upload artifact to Azure Blob Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload --account-name blobstoragedev001 --name BaXmlSplitter.zip --type block --file ./publish/BaXmlSplitter.zip --container-name bastorage
        azcliversion: 2.30.0
