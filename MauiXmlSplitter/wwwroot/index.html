<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Bombardier XML Splitter</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-icons/bootstrap-icons.css" />
    <!-- ReSharper disable once Html.PathError -->
    <link href="_content/Blazor.Bootstrap/blazor.bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <!-- ReSharper disable once Html.PathError -->
    <link href="MauiXmlSplitter.styles.css" rel="stylesheet" />
    <!-- ReSharper disable once Html.PathError -->
    <link href="_content/Blazor.ContextMenu/blazorContextMenu.min.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- ReSharper disable once Html.PathError -->
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/Blazor.ContextMenu/blazorContextMenu.min.js"></script>
    <!-- #region Blazor.Bootstrap -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="_content/Blazor.Bootstrap/blazor.bootstrap.js"></script>
    <!-- #endregion Blazor.Bootstrap -->
    <script>
        window.setupAutoScroll = (elementId) => {
            var element = document.querySelector(elementId);
            if (element) {
                var observer = new MutationObserver(() => {
                    element.scrollTop = element.scrollHeight;
                });
                observer.observe(element, { childList: true });
            }
        }
        window.getRenderedHtml = function () {
            return document.querySelector("#splittingReport").outerHTML;
        }
        window.updateLogo = () => {
            setTimeout(() => {
                var logo = document.querySelector("#bbdlogo img");
                var bbdlogo = document.querySelector("#bbdlogo");

                if (logo != null && bbdlogo != null) {
                    var bbdlogoWidth = bbdlogo.offsetWidth;

                    if (bbdlogoWidth < 270) {
                        logo.src = 'img/BA_Logo_White.svg';
                    } else {
                        logo.src = 'img/BBD_Logo_White.svg';
                    }
                }
            }, 20);
        }
        window.onload = updateLogo;
        window.onresize = updateLogo;

    </script>
</body>

</html>
